# Roguelike Online - Docker Compose Configuration
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: roguelike_postgres
    environment:
      POSTGRES_USER: roguelike
      POSTGRES_PASSWORD: roguelike_secret
      POSTGRES_DB: roguelike
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roguelike -d roguelike"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache/PubSub
  redis:
    image: redis:7-alpine
    container_name: roguelike_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: roguelike_backend
    environment:
      - DEBUG=true
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=roguelike
      - POSTGRES_PASSWORD=roguelike_secret
      - POSTGRES_DB=roguelike
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server:/app
      - ./src:/app/game_src  # Mount game engine for import
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
